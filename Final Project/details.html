<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="project.css" />
    <script type="text/javascript" src="project.js"></script>
</head>
<body onload="getDetails()">
    <div class="content" id="details-content">
        <div id="loading">
            <img id="loading-image" src="https://cdn.dribbble.com/users/493970/screenshots/1691794/progress.gif">
        </div>
        <div id="details" class="content">
            <div class="head-menu">
                <a href="./project.html" class="headElement"><button>Home</button></a>
                <a href="./cart.html" class="headElement"><button>Shopping Cart</button></a>
                <a href="./admin.html" class="headElement"><button>Admin</button></a>
            </div>
            <div class="col-sm-12 col-md-6 inline-block">
                <img id="detail-image" src=''>
            </div>
            <div class="col-sm-12 col-md-6 inline-block" id="detail-text">
                <table>
                    <tr>
                        <td><span id="detail-name" class="headlines"></span><br></td>
                    </tr>
                    <tr>
                        <td><span id="detail-description"></span><br></td>
                    </tr>
                    <tr>
                        <td><span id="detail-price"></span><br></td>
                    </tr>
                    <tr>
                        <td><span id="detail-price">Cantitate: <input id="q" type="number" value="" max="" min="0"></span></td>
                    </tr>
                    <tr>
                        <td><span id="addToCartButton"></span></td>
                    </tr>
                    <tr>
                        <td><span id="invalidOrder" class="hidden">Insuficient stock</span></td>
                    </tr>
                </table>
                <span id="popup" class="hidden">Added to cart</span>
            </div>
        </div>
    </div>
</body>
</html>
